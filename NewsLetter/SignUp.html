    <!-- Bootstrap core CSS -->

  <body class="text-center">
    <form class="form-signin" style="margin-top: 250px; margin-left: 500px; margin-right: 500px;" method="post" action="/" >
      <img class="mb-4" src="images/newsletter.png" alt="news-img" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">SignUp To Newsletter</h1>
      <input type="text"  name="fname" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text"  name="lname" class="form-control middle" placeholder="Last Name" style="border-radius: 0; ;" required autofocus>
      <input type="email" name="email" class="form-control bottom" placeholder="Email" style="margin-bottom: 20px;" required>
       <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
    </form>
  </body>
